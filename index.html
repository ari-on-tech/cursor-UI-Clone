<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cursor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="container">
      <nav id="navbar">
        <div class="nav-div nav-left">
          <img src="assets/svgexport-1.svg" alt="Cursor Logo" />
        </div>
        <div class="nav-div nav-center">
          <ul>
            <li>Features</li>
            <li>Enterprise</li>
            <li>Pricing</li>
            <li>Resources</li>
          </ul>
        </div>
        <div class="nav-div nav-right">
          <button class="black-btn">Sign in</button>
          <button class="white-btn">Download</button>
        </div>
      </nav>

      <section id="hero-section">
        <div id="hero-container">
          <div id="hero-text">
            <h1>
              Built to make you extraordinarily productive,<br />Cursor is the
              best way to code with AI.
            </h1>
            <button class="hero-btn">Download for Windows</button>
          </div>
          <div id="hero-image">
            <img src="assets/ss of cursor.png" alt="hero image" />
          </div>
        </div>
      </section>

      <section id="logo-section">
        <div id="logo-text">
          <h3>Trusted every day by teams that build world-class software</h3>
        </div>
        <div id="logo-container">
          <div class="img-logo-container">
            <img src="assets/svgexport-16.svg" alt="" />
          </div>
          <div class="img-logo-container">
            <img src="assets/svgexport-17.svg" alt="" />
          </div>
          <div class="img-logo-container">
            <img src="assets/svgexport-18.svg" alt="" />
          </div>
          <div class="img-logo-container">
            <img src="assets/svgexport-19.svg" alt="" />
          </div>
          <div class="img-logo-container">
            <img src="assets/svgexport-20.svg" alt="" />
          </div>
          <div class="img-logo-container">
            <img src="assets/svgexport-21.svg" alt="" />
          </div>
          <div class="img-logo-container">
            <img src="assets/svgexport-22.svg" alt="" />
          </div>
          <div class="img-logo-container">
            <img src="assets/svgexport-23.svg" alt="" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
